<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MAOS – Master Customer Summary</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="page-title">
        Master Account Opening Service (MAOS) – Master Customer Summary
      </h1>
      <div class="progress-bar" aria-hidden="true">
        <div id="progressFill" class="progress-fill" style="width: 0%"></div>
      </div>

      <div
        id="status"
        class="status status--info mt-16"
        role="status"
        aria-live="polite"
      >
        Required fields are marked with <span class="req">*</span>.
      </div>

      <div
        id="errorSummary"
        class="status status--error mt-16"
        hidden
        role="alert"
        tabindex="-1"
      ></div>

      <div id="step-container" class="section-card" tabindex="-1"></div>

      <div class="actions mt-24">
        <button id="prevBtn" class="btn btn-secondary">Previous</button>
        <button id="nextBtn" class="btn btn-primary">Next</button>
      </div>
    </main>

    <script type="module" src="./js/app.js"></script>
    <script type="module">
      import './js/preview.js';
    </script>
    
  </body>
</html>
